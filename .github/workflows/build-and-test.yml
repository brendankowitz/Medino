name: Build and Test

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: '.NET SDK version to use'
        required: false
        default: '9.0.x'
        type: string

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # GitVersion needs full history

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore src/Medino.sln

    - name: Build
      run: dotnet build src/Medino.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test src/Medino.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/test-results.trx'